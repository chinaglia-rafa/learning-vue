<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="add(10)">Add 10</button>
      <button v-on:click.right.prevent="remove(5)">Remove 5</button>
      <p v-once>Starting value: {{ counter }}</p>
      <p>Result: {{ counter }}</p>
      <!-- .enter modifica o evento para triggar apenas ao pressionar Enter -->
      <input
        type="text"
        v-on:keyup.enter="confirmName"
        v-on:input="inputEvent('Chinaglia', $event)"
      />
      <p>Your name: {{ confirmedName }}</p>
      <!-- v-on:nome_do_event.prevent Ã© um atalho para .preventDefault() -->
      <form v-on:submit.prevent="submitForm">
        <input type="text" />
        <button>Sign Up</button>
      </form>
    </section>
  </body>
</html>
